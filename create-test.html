<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test - Mock Test App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">MockTestApp</a></div>
            <div class="menu-container">
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="toggle-container">
                    <input type="checkbox" id="theme-toggle">
                    <label for="theme-toggle" class="theme-toggle-label"></label>
                </div>
            </div>
            <nav id="nav-menu">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="login.html" class="cta-button">Login/Sign Up</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="container">
                <h1>Create Your Test</h1>
                <p>Design a mock test tailored to your syllabus and needs.</p>
            </div>
        </section>
        <section class="features">
            <div class="container">
                <h2>Test Creation</h2>
                <form action="test-preview.html" method="post">
                    <div class="form-group">
                        <label for="test-name">Test Name:</label>
                        <input type="text" id="test-name" name="test-name" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="difficulty">Difficulty:</label>
                        <select id="difficulty" name="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <button type="submit" class="cta-button">Create Test</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 MockTestApp. All rights reserved.</p>
            <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a> | <a href="contact.html">Contact Us</a></p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
